<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page/BuyBloom</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <form action="">

        <legend>Create an account</legend>
        <br><br>
        <label for="firstName">First Name</label>
        <input type="text" placeholder ="enter your first name" id="firstName" required>
        <br> <br>
        <label for="Surname">Surname</label>
        <input type="text" placeholder="enter your surname" id="Surname" required>
        <br><br>
        <label for="email">Enter your email</label>
        <input type="email" placeholder="enter your email" id="email" required>
        <br><br>
        <label for="pwd">Input Password</label>
        <input type="password" placeholder="type your Password" id="pwd" required>
        <br><br>
        <label for="yob">Year Of Birth</label>
        <input type="date" placeholder="year of birth" id="yob" required>
        <br><br>
        <label for="date and time">Date and Time</label>
        <input type="datetime-local" placeholder="input the date and time" id="date and time" required>
        <br><br>
        <label for="phone">Phone Number</label>
        <input type="tel" placeholder="phone Number" id="phone" required>
        <br><br>
        <label for="CV">Upload CV</label>
        <input type="file" placeholder="Upload a File" id="CV" required>
        <br><br>
        <label for="YOS">Year of Study</label>
        <!--drop down-->
        <select name="" id="YOS">
            <option value="" disabled>--Select--</option>
            <option value="">Year 1</option>
            <option value="">Year 2</option>
            <option value="">Year 3</option>
            <option value="">Year 4</option>
            <option value="">Year 5</option>
            <option value="">Year 6</option>

        </select>
        <br><br>
        <p>Choose your Favorite football team</p>
        <input type="radio" id="Chelsea" name="team">
        <label for="Chelsea">Chelsea</label>
        <br>
        <input type="radio" id="Tottenham" name="team">
        <label for="Tottenham">Tottenham</label>
        <br>
        <input type="radio" id="Wolves" name="team">
        <label for="Wolves">Wolves</label>
        <br><br>
        <p>Select Programming Languages</p>
        <br>
        <input type="checkbox" id="Java">
        <label for="Java">Java</label>
        <br>
        <input type="checkbox" id="python">
        <label for="python">python</label>
        <br>
        <input type="checkbox" id="JS">
        <label for="JS">JS</label>
        <br><br>
        <label for="message">Describe Yourself</label>
        <br>
        <textarea name="" id="message" cols="30" rows="10"></textarea>
        <br><br>
        <button type="submit">Register Now</button>







    </form>
    
</body>
</html>
